<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Vishal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/animate.css">
</head>
<body class="animated slideInDown">
	<div class="container-fluid" id="header">
		<div class="row">
			<div class="col-md-12" style="padding-top:25px;z-index:100">
				<div class="col-md-3">

					<span id='navHeading'><span style='font-size:36px'> Vishal Sinha</span></span>
				</div>
				
				<div style="padding-top:15px">
					<div class="col-md-4">&nbsp;</div>
					<div class="col-md-1">
						<a ui-sref='Home' class='navTab'>Home</a>
					</div>
					<div class="col-md-1">
						<a ui-sref='Projects' class='navTab'>Projects</a>
					</div>
					<div class="col-md-1">
						<a ui-sref='Resume' class='navTab'>Resume</a>
					</div>
					<div class="col-md-1">
						<a ui-sref='Contact' class='navTab'>Contact&nbsp;Me</a>
					</div>
				</div>
				
			</div>
			
		</div>
	</div>
	<ui-view></ui-view>
	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/HomeFactory.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/HomeController.js"></script>
	<script language="javascript" type="text/javascript">
		function resizeIframe(obj) {
			var heightOfEntireWindow = isNaN(window.innerHeight) ? window.clientHeight : window.innerHeight ;
			var heightOfHeader = document.getElementById('header').offsetHeight ;
			
			// Subtract 6 to make sure no extra scrollbar.
			var iFrameHeight = heightOfEntireWindow - heightOfHeader - 6 ;
			// obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
			obj.style.height = iFrameHeight + 'px';
			obj.style.width = "100%" ;
		}
		window.onresize = function(event) {
			var iframe = document.getElementById('iframe');
			if (iframe) {
				console.log('reziging iframe')
				resizeIframe(iframe);
			} else {
				console.log('no ifrmae')
			}
		}
	</script>
</body>
</html>
